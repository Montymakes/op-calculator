<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <span id="display-text">1+1</span>
        </div>
        <div id="buttons-container">
            <button class="operand" name="seven" value="7" id="7">7</button>
            <button class="operand" name="eight" value="8" id="8">8</button>
            <button class="operand" name="nine" value="9" id="9">9</button>
            <button class="operator" name="divide" value="รท" id="divide">รท</button>
            <button class="operand" name="four" value="4" id="4">4</button>
            <button class="operand" name="five" value="5" id="5">5</button>
            <button class="operand" name="six" value="6" id="6">6</button>
            <button class="operator" name="multiply" value="*" id="multiply">*</button>
            <button class="operand" name="one" value="1" id="1">1</button>
            <button class="operand" name="two" value="2" id="2">2</button>
            <button class="operand" name="three" value="3" id="3">3</button>
            <button class="operator" name="subtract" value="-" id="subtract">-</button>
            <button class="operand" name="zero" value="0" id="0">0</button>
            <button class="operand" name="decimal" value="." id="decimal">.</button>
            <button name="equal" value="=" id="equal">=</button>
            <button class="operator" name="add" value="+" id="add">+</button>
            <button name="clear" value="clear" id="clear">CLEAR</button>
        </div>
    </div>
</body>
</html>
