<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="display">
            <span id="display-text">1+1</span>
        </div>
        <div id="buttons-container">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="divide">รท</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="multiply">X</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="subtract">-</button>
            <button id="0">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
            <button id="add">+</button>
            <button id="clear">CLEAR</button>
        </div>
    </div>
</body>
</html>
